<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="background">
    <img class="backgroundtop" src="./images/bg-pattern-top.svg" />
    <img class="backgroundbtm" src="./images/bg-pattern-bottom.svg" />
  </div>
  <div class="card">
    <img class="cardtop" src="./images/bg-pattern-card.svg" />
    <img class="profileimg" src="./images/image-victor.jpg" />
    <br>
    <br>
    <br>
    <h1>Victor Crest <span style="color: #6a6f81; font-weight: 400"> 26</span> </h1>
    <h2>London</h2>
    <hr />
    <div class="container">
      <div class="row row-cols-3">
        <div class="col">
          <h1>80K</h1>
        </div>
        <div class="col">
          <h1>803K</h1>
        </div>
        <div class="col">
          <h1>1.4K</h1>
        </div>
        <div class="col">
          <h3>Followers</h3>
        </div>
        <div class="col">
          <h3>Likes</h3>
        </div>
        <div class="col">
          <h3>Photos</h3>
        </div>
      </div>
    </div>
  </div>
</body>
